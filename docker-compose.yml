services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nash-tracker_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    environment:
      DB_TYPE: sqlite
      DB_PATH: /var/www/html/storage/db.sqlite
    networks:
      - nash-tracker_internal
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    image: nginx:1.27-alpine
    container_name: nash-tracker_web
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - nash-tracker_internal
      - proxy
    # no reverse-proxy labels needed; nginx proxy will handle vhosts
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nash-tracker_internal:
    driver: bridge
  proxy:
    external: true
